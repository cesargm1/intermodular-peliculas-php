<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear productos</title>
		<link rel="stylesheet" href="/css/panel.css" />
	</head>
	<body class="body">
		<h1 class="body__h1">Insertar peliculas</h1>

		<section class="body__section">
			<form
				class="body__section__form"
				action="/panel/crear_pelicula.php"
				method="post"
				enctype="multipart/form-data"
			>
				<div class="body__section__form__wrap">
					<label class="warp__label">
						<img
							class="body__section__form__wrap__label__img"
							src="/svg/icon_fill_name.svg"
							alt="svg"
						/>
						<input
							class="body__section__form__input"
							type="text"
							name="nombre"
							required
						/>
					</label>
				</div>

				<div class="body__section__form__wrap">
					<label class="form__label">
						descripcion
						<textarea
							class="body__section__form__textarea"
							name="descripcion"
							required
						></textarea>
					</label>
				</div>

				<div class="body__section__form__wrap">
					<label class="warp__label">
						Precio
						<input
							class="body__section__form__input"
							type="number"
							name="precio"
							required
						/>
					</label>
				</div>

				<div class="body__section__form__wrap">
					<label class="warp__label">
						Genero
						<input
							class="body__section__form__input"
							type="text"
							name="genero"
							required
						/>
					</label>
				</div>

				<label class="form__label">
					Imagen
					<input
						class="body__section__form__input"
						type="file"
						accept="image/png, image/jpeg, image/webp"
						name="imagen"
						required
					/>
				</label>
				<button type="submit">Insertar pelicula</button>
			</form>
		</section>
	</body>
</html>
